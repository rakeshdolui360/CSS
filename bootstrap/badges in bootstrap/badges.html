<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badges</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- normal badge -->
    <h1>new notification
        <span class="badge bg-danger">20+</span>
    </h1>
  

    <!-- badges inside button -->
    <button class="btn btn-dark">notifiction
        <span class="badge bg-danger">10+</span>
    </button>

     <button class="btn btn-primary">DOWNLOAD
        <span class="badge bg-danger">10M+</span>
    </button>
     
    <!-- notification type -->
   <button type="button" class="btn btn-primary position-relative">
      Inbox
     <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
     </span>
</button>

    <!--pill badges  -->
    <button class="btn btn-primary ">notification
        <span class="badge bg-danger rounded-pill">10+</span>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
