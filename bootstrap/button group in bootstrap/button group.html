<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <!-- normal button group -->
        <div class="btn-group">
                <button class="btn btn-outline-primary">one</button>
                <button class="btn btn-outline-danger">two</button>
                <button class="btn btn-outline-dark">three</button>

        </div>
    
    <!-- anchor tag as button group -->
        <div class="btn-group">
            <a href="#" class="btn btn-primary">one</a>
            <a href="#" class="btn btn-light">two</a>
            <a href="#" class="btn btn-info">three</a>


        </div>



      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
